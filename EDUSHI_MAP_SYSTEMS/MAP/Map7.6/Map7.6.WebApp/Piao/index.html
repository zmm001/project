<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<link type="text/css" rel="stylesheet" href="css/style.css" />
<link type="text/css" rel="stylesheet" href="css/calendar_alipay.css" />
<title>地方合作模板</title>

<script language="javascript" src="js/jquery-1.3.2.min.js"></script>
<script language="javascript" src="js/cityList.js"></script>
<script language="javascript" src="js/slider.js"></script>
<script language="javascript" src="js/My97DatePicker/WdatePicker.js" type="text/javascript"></script>
</head>

<body>
<div class="content">
  <div class="lines m_b">
    	<div class="sel_forms">
        	<form name="ticket" action="list.html" target=_blank>
			<li>火车票查询：</li>
			<li><label>出发地点：</label><input type="text" name="from" id="begin" autocomplete="off" data-explain="可输入城市或拼音首字母" onfocus="showCity('begin');if(value==defaultValue) {value='';}this.style.color='#000';" onblur="hideCity();if(value==defaultValue){value=defaultValue;this.style.color='#B8B8B8';}else{this.style.color='#000';}" value="请输入出发城市" style="color: #B8B8B8;"/><b>(必填)</b></li>
            <li><label>到达地点：</label><input type="text" name="to" id="end" autocomplete="off" data-explain="可输入城市或拼音首字母" onfocus="showCity('end');if(value==defaultValue) {value='';}this.style.color='#000';" onblur="hideCity();if(value==defaultValue){value=defaultValue;this.style.color='#B8B8B8';}else{this.style.color='#000';}" value="请输入到达城市" style="color: #B8B8B8;"/><b>(必填)</b></li>
            <li><label>出发日期：</label><input  type="text" name="date" id="date" class="p-rili" autocomplete="off" value="请选择出行日期" onfocus="WdatePicker();if(value==defaultValue) {value='';}this.style.color='#000';" readOnly onblur="if(value==defaultValue){value=defaultValue;this.style.color='#B8B8B8';}else{this.style.color='#000';}" style="color: #B8B8B8;"/><b>(必填)</b></li>
            <li><label>输入车次：</label><input type="text" id="checi" name="checi" value="请输入车次" onfocus="if(value==defaultValue) {value='';}this.style.color='#000';" onblur="if(value==defaultValue){value=defaultValue;this.style.color='#B8B8B8';}else{this.style.color='#000';}" style="color: #B8B8B8;"/><b>(此项可不填写)</b></li>
            <li><a class = "select_submit_a" href="#" onclick="document.ticket.submit()">查询车票</a></li>
			
			</form>
        </div>
		
        <br class="clear" />
    </div>
    
    <h2>代购火车票流程内容如下：</h2>
    <div class="liucheng">1.查询火车班次<br />                   
    2.选择车次和座位                 
      <br />
      3.填写购票信息                   
      <br />
      4.付款                           
      <br />
    5.送票上门</div>        
       

</div>



<script language="javascript">
slider();
</script>
</body>
</html>
