<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>FindEstore</title>
    <link rel="stylesheet" href="../Css/FindEstore.css" type="text/css" />
</head>
<body>
    <!--找店助手 参见：BusTransferSearch-->
    <div class="ulResultList" style="width: 300px; margin: 0 auto;">
        <div class="EachRow">
            <div class="ActiveInfo">
                E店类目
            </div>
            <div class="DottedLine">
            </div>
            <div class="DetailCir">
                <div class="Td">
                    <span class="Bt">餐饮美食</span><input id="Checkbox1" type="checkbox" />西餐
                    <input id="Checkbox2" type="checkbox" />咖啡馆
                    <input id="Checkbox3" type="checkbox" />茶馆
                    <input id="Checkbox4" type="checkbox" />快餐
                </div>
                <div class="Td">
                    <span class="Bt">休闲娱乐</span><input id="Checkbox5" type="checkbox" />KTV
                    <input id="Checkbox6" type="checkbox" />迪吧
                    <input id="Checkbox7" type="checkbox" />影剧院
                    <input id="Checkbox8" type="checkbox" />网吧</div>
                <div class="Td">
                    <span class="Bt">食&nbsp;&nbsp;品&nbsp;&nbsp;店</span><input id="Checkbox9" type="checkbox" />面包房
                    <input id="Checkbox10" type="checkbox" />酒品店
                    <input id="Checkbox11" type="checkbox" />零食店</div>
                <div class="Td">
                    <span class="Bt">时&nbsp;&nbsp;尚&nbsp;&nbsp;店</span><input id="Checkbox12" type="checkbox" />化妆品店
                    <input id="Checkbox19" type="checkbox" />美容美体
                    <input id="Checkbox20" type="checkbox" />美发店</div>
                <div class="TdRgt">
                    <table cellpadding="1" cellspacing="0" border="0">
                        <tr>
                            <td>
                                更多类目
                            </td>
                            <td>
                                <select id="Select1">
                                    <option>E店大类</option>
                                </select>
                            </td>
                            <td>
                                <select id="Select2">
                                    <option>E店小类</option>
                                </select>
                            </td>
                            <td>
                                <img src="../Images/SeaButton1.gif" alt="搜索" style="cursor: pointer;" />
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        <div class="EachRow">
            <div class="ActiveInfo">
                热门小商圈</div>
            <div class="DottedLine">
            </div>
            <div class="DetailCir">
                <div class="Td">
                    <span class="Bt">上城区</span><input id="Checkbox13" type="checkbox" />湖滨精品街
                    <input id="Checkbox14" type="checkbox" />东坡路
                    <input id="Checkbox15" type="checkbox" />延安路
                </div>
                <div class="Td">
                    <span class="Bt">下城区</span><input id="Checkbox16" type="checkbox" />武林路商街
                    <input id="Checkbox17" type="checkbox" />仙林苑
                    <input id="Checkbox18" type="checkbox" />长寿路
                </div>
                <div class="Td">
                    <span class="Bt">西湖区</span><input id="Checkbox21" type="checkbox" />武林路商街<input id="Checkbox22"
                        type="checkbox" />仙林苑<input id="Checkbox23" type="checkbox" />长寿路
                </div>
                <div class="TdRgt">
                    <table cellpadding="1" cellspacing="0" border="0">
                        <tr>
                            <td>
                                更多商圈
                            </td>
                            <td>
                                <select id="Select3">
                                    <option>地域大类</option>
                                </select>
                            </td>
                            <td>
                                <select id="Select4">
                                    <option>地域小类</option>
                                </select>
                            </td>
                            <td>
                                <img src="../Images/SeaButton1.gif" alt="搜索" style="cursor: pointer;" />
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        <div class="EachRow">
            <div class="ActiveInfo">
                优惠促销</div>
            <div class="DottedLine">
            </div>
            <div class="DetailCir">
                <ul>
                    <li><a href="#">星语饰品低价8折酬宾</a><img src="../Images/GoToIco.gif" alt="定位公交站点" /></li>
                    <li><a href="#">雅芳润唇膏买一送一啦</a><img src="../Images/GoToIco.gif" alt="定位公交站点" /></li>
                    <li><a href="#">花神美容5折优惠啦</a><img src="../Images/GoToIco.gif" alt="定位公交站点" /></li>
                    <li><a href="#">星语饰品低价8折酬宾</a><img src="../Images/GoToIco.gif" alt="定位公交站点" /></li>
                    <li><a href="#">花神美容5折优惠啦</a><img src="../Images/GoToIco.gif" alt="定位公交站点" /></li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
