<!--新改版下载页-->
<body class="bgnew">
<div class="wrapper">
<div class="logo">
<div class="newlogo"><img  src="images/news/logo.png"/></div>
<div class="back-home-news"><a href="http://www.edushi.com/" target="_blank">返回首页</a></div>	
</div>
	<!--左边-->
    <div class="left-show">
        <div><img src="images/news/back_font.png"/></div>
        <div class="code-border">
            <div class="code_2"><img src="images/news/code.png"/></div>
            <div class="phone_choose"><div><a id="ios_choose" href="https://itunes.apple.com/cn/app/id1298902289?mt=8"><img src="images/news/iphone_ok.png"/></a></div><div><a id="android_choose" href="http://android.myapp.com/myapp/detail.htm?apkName=com.aladdin.asttnews&ADTAG=mobile"><img src="images/news/android_ok.png"/></a></div></div>
        </div>
    </div>
    <!--右边-->
    <div class="right-show">
        <div><img src="images/news/phone.png"/></div>
    </div>
</div>
<script>
    $("#ios_choose").hover(function () {
        $(this).find("img").attr("src", "images/news/iphone_no.png")
    }, function () {
        $(this).find("img").attr("src", "images/news/iphone_ok.png")
    });
    $("#android_choose").hover(function () {
        $(this).find("img").attr("src", "images/news/android_no.png")
    }, function () {
        $(this).find("img").attr("src", "images/news/android_ok.png")
    }); 
</script>
